<div class="hotel-card">
  <div class="hotel-card__gallery">
    <img src="https://press.airbnb.com/wp-content/uploads/sites/4/2018/03/accessible-header-wide-min.jpg?fit=1800%2C771" alt="">
  </div>
  <div class="hotel-card__content">
    <span class="hotel-card__heading">Lindner Hotel & City Lounge</span>
    <div class="hotel-card__stars-container">
      <stars [rating]="2"></stars>
    </div>

    <div class="hotel-card__actions">
      <button class="button">Show rates</button>
    </div>
  </div>
</div>
