<div class="hotel-card">
  <div class="hotel-card__gallery">
    <img [src]="imgUrl" alt="">
  </div>
  <div class="hotel-card__content">
    <span class="hotel-card__heading">{{ hotelName }}</span>
    <div class="hotel-card__stars-container">
      <stars [rating]="rating"></stars>
    </div>

    <div class="hotel-card__address">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-4.198 0-8 3.403-8 7.602 0 4.198 3.469 9.21 8 16.398 4.531-7.188 8-12.2 8-16.398 0-4.199-3.801-7.602-8-7.602zm0 14c-3.314 0-6-2.686-6-6s2.686-6 6-6 6 2.686 6 6-2.686 6-6 6z"/></svg>
      <div class="hotel-card__address-text">
        <span>{{ address }}</span>
        <span>2.28 km</span>
      </div>
    </div>

    <div class="hotel-card__actions">
      <button class="button">Show rates</button>
    </div>
  </div>
</div>
